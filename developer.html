<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Developer Info - Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg: #0e1621;
            --card-bg: #17212b;
            --tg-blue: #24A1DE;
            --btn-grad: linear-gradient(90deg, #3390ec, #61b1ff);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: white;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* প্রিমিয়াম কার্ড ডিজাইন */
        .card {
            width: 90%;
            max-width: 350px;
            background: var(--card-bg);
            border-radius: 35px;
            padding: 40px 20px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            position: relative;
        }

        /* প্রোফাইল ইমেজ গ্লো ইফেক্ট */
        .profile-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            position: relative;
        }
        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--tg-blue);
            box-shadow: 0 0 20px rgba(36, 161, 222, 0.4);
        }

        /* নাম এবং প্রিমিয়াম ব্যাজ */
        .name-box {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin-bottom: 5px;
        }
        .name-box h2 {
            margin: 0;
            font-size: 26px;
            font-weight: 800;
        }

        /* এনিমেটেড প্রিমিয়াম ব্যাজ (টেলিগ্রাম স্টাইল) */
        .premium-badge {
            width: 25px;
            height: 25px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_Logo.svg/1024px-Telegram_Logo.svg.png') no-repeat center;
            background-size: contain;
            animation: shine 2s infinite linear;
        }

        @keyframes shine {
            0% { filter: hue-rotate(0deg) brightness(1); transform: scale(1); }
            50% { filter: hue-rotate(180deg) brightness(1.5); transform: scale(1.1); }
            100% { filter: hue-rotate(360deg) brightness(1); transform: scale(1); }
        }

        .verified-tick {
            color: var(--tg-blue);
            font-size: 20px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        .bio {
            color: #708499;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        /* চকচকে সোশ্যাল আইকন */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 35px;
        }
        .icon {
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.05);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            color: white;
            text-decoration: none;
            transition: 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .icon:hover {
            background: var(--btn-grad);
            transform: translateY(-5px) rotate(360deg);
            box-shadow: 0 10px 20px rgba(51, 144, 236, 0.4);
        }

        /* গ্লোসি ব্যাক বাটন */
        .back-now {
            background: var(--btn-grad);
            color: white;
            text-decoration: none;
            padding: 15px 50px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 10px 30px rgba(51, 144, 236, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
        }
        .back-now:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <div class="card">
        <div class="profile-container">
            <img src="https://i.ibb.co/C0W2wXN/My-img-2.jpg" class="profile-img" alt="Md Rony">
        </div>

        <div class="name-box">
            <h2>Md Rony</h2>
            <i class="fas fa-check-circle verified-tick"></i>
            <div class="premium-badge"></div>
        </div>

        <p class="bio">Founder & Lead Developer<br>TrustOrScam Pro Project</p>

        <div class="social-links">
            <a href="https://t.me/mdronytop" class="icon"><i class="fab fa-telegram-plane"></i></a>
            <a href="#" class="icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="icon"><i class="fas fa-globe"></i></a>
        </div>

        <a href="profile.html" class="back-now">
            <i class="fas fa-arrow-left"></i> Back Now
        </a>
    </div>

    <script>
        window.Telegram.WebApp.expand();
    </script>
</body>
</html>
