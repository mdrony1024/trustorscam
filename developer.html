<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Info</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #0e1621; --card: #17212b; --primary: #3390ec; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: white; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        
        .dev-container { width: 90%; max-width: 350px; background: var(--card); border-radius: 25px; padding: 30px 20px; text-align: center; border: 1px solid rgba(51, 144, 236, 0.2); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .dev-img { width: 110px; height: 110px; border-radius: 50%; border: 4px solid var(--primary); margin: 0 auto 15px; overflow: hidden; }
        .dev-img img { width: 100%; height: 100%; object-fit: cover; }
        
        h2 { margin: 10px 0 5px; font-size: 22px; }
        p { color: #708499; font-size: 14px; line-height: 1.5; margin-bottom: 20px; }
        
        .social-links { display: flex; justify-content: center; gap: 15px; margin-bottom: 25px; }
        .social-icon { width: 45px; height: 45px; background: rgba(255,255,255,0.05); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; text-decoration: none; font-size: 20px; transition: 0.3s; }
        .social-icon:hover { background: var(--primary); transform: translateY(-3px); }
        
        .back-btn { background: var(--primary); color: white; text-decoration: none; padding: 12px 30px; border-radius: 15px; font-weight: bold; display: inline-block; font-size: 14px; }
    </style>
</head>
<body>

    <div class="dev-container">
        <div class="dev-img">
            <img src="https://ui-avatars.com/api/?name=Md+Rony&size=128&background=3390ec&color=fff" alt="Md Rony">
        </div>
        <h2>Md Rony</h2>
        <p>Founder & Lead Developer<br>TrustOrScam Pro Project</p>
        
        <div class="social-links">
            <a href="https://t.me/mdronytop" class="social-icon"><i class="fab fa-telegram-plane"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fas fa-globe"></i></a>
        </div>
        
        <a href="profile.html" class="back-btn"><i class="fas fa-arrow-left"></i> প্রোফাইলে ফিরুন</a>
    </div>

    <script>window.Telegram.WebApp.expand();</script>
</body>
</html>
