<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Profile - TrustOrScam Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --tg-bg: #0e1621; --tg-secondary: #17212b; --primary: #3390ec; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, sans-serif; background: var(--tg-bg); color: white; margin: 0; padding-bottom: 80px; }

        .profile-header { padding: 30px 20px; text-align: center; background: var(--tg-secondary); border-bottom-left-radius: 30px; border-bottom-right-radius: 30px; }
        .avatar { width: 75px; height: 75px; background: var(--primary); border-radius: 50%; margin: 0 auto 10px; display: flex; align-items: center; justify-content: center; font-size: 30px; font-weight: bold; border: 2px solid rgba(255,255,255,0.1); }
        .u-name { font-size: 20px; font-weight: bold; margin: 5px 0; }
        .u-id { color: #708499; font-size: 13px; }

        .leader-box { padding: 0 20px; margin-top: -22px; }
        .leader-btn { 
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            color: white; text-decoration: none; display: flex; align-items: center; justify-content: center;
            gap: 10px; padding: 15px; border-radius: 15px; font-weight: bold; font-size: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .section-label { padding: 25px 20px 10px; font-size: 13px; font-weight: bold; color: var(--primary); letter-spacing: 0.5px; }
        .menu-list { margin: 0 20px; display: flex; flex-direction: column; gap: 8px; }
        .menu-item { background: var(--tg-secondary); padding: 15px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; text-decoration: none; color: white; border: 1px solid rgba(255,255,255,0.03); }
        .menu-left { display: flex; align-items: center; gap: 12px; font-size: 15px; }
        .menu-left i { color: var(--primary); width: 20px; text-align: center; }

        .nav-bar { position: fixed; bottom: 0; width: 100%; background: var(--tg-secondary); display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid rgba(255,255,255,0.05); }
        .nav-link { color: #708499; text-decoration: none; text-align: center; flex: 1; font-size: 10px; }
        .nav-link i { font-size: 20px; display: block; margin-bottom: 3px; }
        .nav-link.active { color: var(--primary); }
    </style>
</head>
<body>

    <div class="profile-header">
        <div class="avatar" id="uInit">?</div>
        <div class="u-name" id="uName">Loading...</div>
        <div class="u-id" id="uId">Account ID: ---</div>
    </div>

    <div class="leader-box">
        <a href="leaderboard.html" class="leader-btn">
            <i class="fas fa-trophy"></i> Go to Leaderboard
        </a>
    </div>

    <div class="section-label">SETTINGS & HELP</div>
    <div class="menu-list">
        <a href="developer.html" class="menu-item"><div class="menu-left"><i class="fas fa-code"></i> Developer Info</div><i class="fas fa-angle-right" style="color:#708499"></i></a>
        <a href="support.html" class="menu-item"><div class="menu-left"><i class="fas fa-headset"></i> Support Center</div><i class="fas fa-angle-right" style="color:#708499"></i></a>
        <div class="menu-item" onclick="share()"><div class="menu-left"><i class="fas fa-share-nodes"></i> Share App</div><i class="fas fa-angle-right" style="color:#708499"></i></div>
    </div>

    <div class="nav-bar">
        <a href="index.html" class="nav-link"><i class="fas fa-home"></i>Home</a>
        <a href="report.html" class="nav-link"><i class="fas fa-plus-circle"></i>Report</a>
        <a href="history.html" class="nav-link"><i class="fas fa-history"></i>History</a>
        <a href="profile.html" class="nav-link active"><i class="fas fa-user-circle"></i>Profile</a>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const user = tg.initDataUnsafe.user;
        if(user) {
            document.getElementById('uName').innerText = user.first_name + (user.last_name ? " " + user.last_name : "");
            document.getElementById('uId').innerText = "Account ID: " + user.id;
            document.getElementById('uInit').innerText = user.first_name.charAt(0).toUpperCase();
        }
        function share() { tg.openTelegramLink(`https://t.me/share/url?url=https://t.me/trustorscambot&text=Check out TrustOrScam Bot! Verify trusted members and stay safe from scammers.`); }
        tg.expand();
    </script>
</body>
</html>
