<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - TrustOrScam Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --tg-bg: #0e1621; --tg-secondary: #17212b; --primary: #3390ec; }
        body { font-family: -apple-system, sans-serif; background: var(--tg-bg); color: white; margin: 0; padding: 0; padding-bottom: 80px; }
        
        .profile-header { background: var(--tg-secondary); padding: 40px 20px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .avatar { width: 90px; height: 90px; background: #2481cc; border-radius: 50%; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; font-size: 35px; font-weight: bold; border: 3px solid var(--tg-bg); }
        
        .user-info { padding: 20px; }
        .info-card { background: var(--tg-secondary); border-radius: 15px; padding: 15px; margin-bottom: 15px; display: flex; align-items: center; gap: 15px; }
        .info-card i { color: var(--primary); font-size: 20px; width: 25px; text-align: center; }
        .info-label { font-size: 12px; color: #708499; display: block; }
        .info-value { font-size: 16px; font-weight: 500; }

        /* Navigation Menu */
        .nav-menu { position: fixed; bottom: 0; width: 100%; background: var(--tg-secondary); display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid rgba(255,255,255,0.05); }
        .nav-item { color: #708499; text-decoration: none; display: flex; flex-direction: column; align-items: center; font-size: 11px; gap: 4px; }
        .nav-item.active { color: var(--primary); }
    </style>
</head>
<body>

    <div class="profile-header">
        <div class="avatar" id="pInit">?</div>
        <h2 id="pName" style="margin: 0;">Loading...</h2>
        <span style="color: #708499;">Telegram User</span>
    </div>

    <div class="user-info">
        <div class="info-card">
            <i class="fas fa-id-badge"></i>
            <div>
                <span class="info-label">Account ID</span>
                <span class="info-value" id="pId">000000000</span>
            </div>
        </div>
        <div class="info-card">
            <i class="fas fa-at"></i>
            <div>
                <span class="info-label">Username</span>
                <span class="info-value" id="pUser">@not_set</span>
            </div>
        </div>
        <div class="info-card">
            <i class="fas fa-shield-alt"></i>
            <div>
                <span class="info-label">Trust Status</span>
                <span class="info-value" style="color: #4caf50;">Verified App User</span>
            </div>
        </div>
    </div>

    <div class="nav-menu">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i><span>Home</span>
        </a>
        <a href="report.html" class="nav-item">
            <i class="fas fa-plus-circle"></i><span>Report</span>
        </a>
        <a href="history.html" class="nav-item">
            <i class="fas fa-history"></i><span>History</span>
        </a>
        <a href="profile.html" class="nav-item active">
            <i class="fas fa-user-circle"></i><span>Profile</span>
        </a>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const user = tg.initDataUnsafe.user;
        if(user) {
            document.getElementById('pName').innerText = user.first_name + (user.last_name ? " " + user.last_name : "");
            document.getElementById('pId').innerText = user.id;
            document.getElementById('pInit').innerText = user.first_name.charAt(0).toUpperCase();
            if(user.username) document.getElementById('pUser').innerText = "@" + user.username;
        }
        tg.expand();
    </script>
</body>
</html>
