<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details - TrustOrScam</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #0e1621; --card: #17212b; --trust: #3390ec; --scam: #ff595a; --dim: #708499; }
        body { background: var(--bg); color: white; font-family: -apple-system, sans-serif; margin: 0; padding: 15px; }
        .back-btn { color: var(--trust); text-decoration: none; display: flex; align-items: center; gap: 8px; margin-bottom: 20px; font-weight: bold; }
        .detail-card { background: var(--card); border-radius: 25px; padding: 30px 20px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        
        .img-container { width: 120px; height: 120px; margin: 0 auto 15px; }
        .detail-img { width: 100%; height: 100%; border-radius: 30px; object-fit: cover; border: 2px solid rgba(255,255,255,0.1); }
        
        .name-area { font-size: 22px; font-weight: 800; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .blue-tick { color: #00a2ff; font-size: 18px; }

        /* রেটিং বাটন ডিজাইন */
        .rating-box { margin: 25px 0; display: flex; justify-content: center; }
        .vote-btn { 
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            padding: 15px 40px; border-radius: 20px; cursor: pointer; transition: 0.3s;
            display: flex; flex-direction: column; align-items: center; gap: 8px;
        }
        .vote-btn:active { transform: scale(0.9); }
        .vote-btn i { font-size: 28px; }
        .vote-count { font-size: 18px; font-weight: bold; }
        .vote-label { font-size: 11px; text-transform: uppercase; color: var(--dim); letter-spacing: 1px; }

        .info-grid { text-align: left; margin-top: 25px; }
        .info-item { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 15px; margin-bottom: 10px; border: 1px solid rgba(255,255,255,0.05); }
        .label { color: var(--dim); font-size: 11px; font-weight: bold; text-transform: uppercase; }
        .value { display: block; margin-top: 5px; font-weight: 600; color: #e1e1e1; word-break: break-all; }
        
        .ss-link { display: block; background: rgba(51,144,236,0.1); color: var(--trust); padding: 12px; border-radius: 12px; text-decoration: none; margin-top: 10px; font-weight: bold; text-align: center; border: 1px solid rgba(51,144,236,0.2); }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back</a>
    <div id="detailsArea"></div>

    <script>
        const SB_URL = "https://detrmszrwyolybdecqxn.supabase.co"; 
        const SB_KEY = "sb_publishable_mi0X-fBPpa1-EPd8AkEdgQ_n3d4nr2F"; 
        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        const tg = window.Telegram.WebApp;

        async function loadDetails() {
            const postId = localStorage.getItem('view_post_id');
            const { data: post } = await _supabase.from('posts').select('*').eq('id', postId).single();
            
            if(post) {
                const isTrust = post.type === 'trust';
                
                // স্ক্রিনশট লিংক
                let ssHtml = "";
                if(post.image_url && post.image_url.includes('http')) {
                    post.image_url.split('\n').forEach((l, i) => {
                        if(l.trim()) ssHtml += `<a href="${l.trim()}" target="_blank" class="ss-link"><i class="fas fa-image"></i> Evidence ${i+1}</a>`;
                    });
                }

                // রেটিং সেকশন (Trust এর জন্য শুধু Up, Scam এর জন্য শুধু Down)
                const ratingHtml = isTrust ? `
                    <div class="rating-box">
                        <div class="vote-btn" onclick="handleVote('up')" style="color: var(--trust)">
                            <i class="fas fa-arrow-circle-up"></i>
                            <span class="vote-count">${post.upvotes || 0}</span>
                            <span class="vote-label">Trust Up</span>
                        </div>
                    </div>
                ` : `
                    <div class="rating-box">
                        <div class="vote-btn" onclick="handleVote('down')" style="color: var(--scam)">
                            <i class="fas fa-arrow-circle-down"></i>
                            <span class="vote-count">${post.downvotes || 0}</span>
                            <span class="vote-label">Scam Down</span>
                        </div>
                    </div>
                `;

                document.getElementById('detailsArea').innerHTML = `
                    <div class="detail-card">
                        <div class="img-container">
                            <img class="detail-img" src="${post.image_url && !post.image_url.includes('\n') ? post.image_url : 'https://ui-avatars.com/api/?name='+post.name}">
                        </div>
                        <div class="name-area">${post.name} ${isTrust ? '<i class="fas fa-check-circle blue-tick"></i>' : ''}</div>
                        
                        ${ratingHtml}

                        <div class="info-grid">
                            <div class="info-item"><span class="label">Telegram ID</span><span class="value">${post.tg_id}</span></div>
                            <div class="info-item"><span class="label">Contact/Payment</span><span class="value">${post.contact || 'N/A'}</span></div>
                            <div class="info-item"><span class="label">Details</span><p style="color:#b1b1b1; font-size:14px; margin:5px 0;">${post.details || 'No info'}</p></div>
                        </div>
                        ${ssHtml}
                    </div>
                `;
            }
        }

        async function handleVote(type) {
            const postId = localStorage.getItem('view_post_id');
            const user = tg.initDataUnsafe.user;
            
            if (!user) return alert("টেলিগ্রাম থেকে চেষ্টা করুন।");

            const { error } = await _supabase.rpc('handle_single_vote', { 
                p_post_id: postId, 
                p_user_id: user.id.toString(), 
                p_type: type 
            });

            if (error) {
                alert("আপনি অলরেডি ভোট দিয়েছেন!");
            } else {
                alert("ভোট সফল হয়েছে!");
                loadDetails();
            }
        }

        loadDetails();
        tg.expand();
    </script>
</body>
</html>
