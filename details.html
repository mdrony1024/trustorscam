<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details - TrustOrScam Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #0e1621; --card: #17212b; --trust: #3390ec; --scam: #ff595a; --dim: #708499; }
        body { background: var(--bg); color: white; font-family: -apple-system, BlinkMacSystemFont, sans-serif; margin: 0; padding: 15px; }
        .back-btn { color: var(--trust); text-decoration: none; display: flex; align-items: center; gap: 8px; margin-bottom: 20px; font-weight: bold; font-size: 16px; width: fit-content; }
        
        .detail-card { background: var(--card); border-radius: 25px; padding: 30px 20px; text-align: center; border: 1px solid rgba(255,255,255,0.05); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        
        .img-container { width: 130px; height: 130px; margin: 0 auto 15px; position: relative; }
        .detail-img { width: 100%; height: 100%; border-radius: 35px; object-fit: cover; border: 3px solid rgba(255,255,255,0.1); background: #242f3d; }
        
        .name-area { font-size: 24px; font-weight: 800; display: flex; align-items: center; justify-content: center; gap: 8px; margin: 10px 0; }
        .blue-tick { color: #00a2ff; font-size: 20px; }

        /* রেটিং বাটন স্টাইল */
        .rating-box { margin: 25px 0; display: flex; justify-content: center; }
        .vote-btn { 
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08);
            padding: 18px 50px; border-radius: 22px; cursor: pointer; transition: 0.3s;
            display: flex; flex-direction: column; align-items: center; gap: 10px; min-width: 140px;
        }
        .vote-btn:active { transform: scale(0.95); background: rgba(255,255,255,0.08); }
        .vote-btn i { font-size: 32px; }
        .vote-count { font-size: 20px; font-weight: bold; }
        .vote-label { font-size: 11px; text-transform: uppercase; color: var(--dim); letter-spacing: 1px; font-weight: bold; }

        .info-grid { text-align: left; margin-top: 30px; display: grid; gap: 12px; }
        .info-item { background: rgba(255,255,255,0.02); padding: 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .label { color: var(--dim); font-size: 11px; font-weight: bold; text-transform: uppercase; letter-spacing: 0.5px; }
        .value { display: block; margin-top: 6px; font-size: 15px; font-weight: 600; color: #efefef; word-break: break-all; }
        
        .evidence-desc { color: #b1b1b1; font-size: 14px; line-height: 1.6; margin: 8px 0; white-space: pre-wrap; }
        .ss-link { display: flex; align-items: center; justify-content: center; gap: 10px; background: rgba(51,144,236,0.1); color: var(--trust); padding: 14px; border-radius: 12px; text-decoration: none; margin-top: 12px; font-weight: bold; border: 1px solid rgba(51,144,236,0.2); transition: 0.2s; }
        .ss-link:active { background: rgba(51,144,236,0.2); }
    </style>
</head>
<body>

    <a href="index.html" class="back-btn"><i class="fas fa-chevron-left"></i> Home</a>
    
    <div id="detailsArea">
        <div style="text-align: center; margin-top: 100px; color: var(--dim);">
            <i class="fas fa-spinner fa-spin fa-2x"></i><br><br>Loading Details...
        </div>
    </div>

    <script>
        // আপনার সুপাবেস ক্রেডেনশিয়ালস
        const SB_URL = "https://detrmszrwyolybdecqxn.supabase.co"; 
        const SB_KEY = "sb_publishable_mi0X-fBPpa1-EPd8AkEdgQ_n3d4nr2F"; 
        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        const tg = window.Telegram.WebApp;

        async function loadDetails() {
            const postId = localStorage.getItem('view_post_id');
            if(!postId) return;

            const { data: post, error } = await _supabase.from('posts').select('*').eq('id', postId).single();
            
            if(post) {
                const isTrust = post.type === 'trust';
                
                // স্ক্রিনশট লিংক রেন্ডারিং
                let ssHtml = "";
                if(post.image_url && post.image_url.includes('http')) {
                    const links = post.image_url.split('\n');
                    links.forEach((l, i) => {
                        if(l.trim()) ssHtml += `<a href="${l.trim()}" target="_blank" class="ss-link"><i class="fas fa-external-link-alt"></i> View Screenshot ${links.length > 1 ? i+1 : ''}</a>`;
                    });
                }

                // রেটিং সেকশন লজিক
                const ratingHtml = isTrust ? `
                    <div class="rating-box">
                        <div class="vote-btn" onclick="handleVote('up')" style="color: var(--trust)">
                            <i class="fas fa-arrow-alt-circle-up"></i>
                            <span class="vote-count" id="up-cnt">${post.upvotes || 0}</span>
                            <span class="vote-label">Up Rating</span>
                        </div>
                    </div>
                ` : `
                    <div class="rating-box">
                        <div class="vote-btn" onclick="handleVote('down')" style="color: var(--scam)">
                            <i class="fas fa-arrow-alt-circle-down"></i>
                            <span class="vote-count" id="down-cnt">${post.downvotes || 0}</span>
                            <span class="vote-label">Down Rating</span>
                        </div>
                    </div>
                `;

                document.getElementById('detailsArea').innerHTML = `
                    <div class="detail-card">
                        <div class="img-container">
                            <img class="detail-img" src="${post.image_url && !post.image_url.includes('\n') ? post.image_url : 'https://ui-avatars.com/api/?name='+post.name+'&background=random&color=fff&size=128'}" onerror="this.src='https://ui-avatars.com/api/?name=${post.name}'">
                        </div>
                        
                        <div class="name-area">
                            ${post.name} 
                            ${isTrust ? '<i class="fas fa-check-circle blue-tick" title="Verified"></i>' : ''}
                        </div>
                        
                        ${ratingHtml}

                        <div class="info-grid">
                            <div class="info-item">
                                <span class="label">Telegram ID / Username</span>
                                <span class="value">${post.tg_id}</span>
                            </div>
                            <div class="info-item">
                                <span class="label">Contact / Payment Details</span>
                                <span class="value">${post.contact || 'No info provided'}</span>
                            </div>
                            <div class="info-item">
                                <span class="label">Details & Evidence</span>
                                <div class="evidence-desc">${post.details || 'No additional information available.'}</div>
                                ${ssHtml}
                            </div>
                        </div>
                    </div>
                `;
            } else {
                document.getElementById('detailsArea').innerHTML = "<p style='text-align:center;'>Post not found.</p>";
            }
        }

        async function handleVote(type) {
            // আইডিকে নাম্বারে রূপান্তর (BigInt Error সমাধান)
            const postId = parseInt(localStorage.getItem('view_post_id'));
            const user = tg.initDataUnsafe.user;
            
            if (!user) {
                alert("Please use Telegram App to vote.");
                return;
            }

            if(isNaN(postId)) return;

            // সুপাবেস RPC কল
            const { error } = await _supabase.rpc('handle_single_vote', { 
                p_post_id: postId, 
                p_user_id: user.id.toString(), 
                p_type: type 
            });

            if (error) {
                // যদি ইউজার অলরেডি ভোট দিয়ে থাকে
                alert("You have already cast your vote.");
            } else {
                alert("Your vote has been submitted successfully!");
                loadDetails(); // ডাটা রিফ্রেশ
            }
        }

        // পেজ লোড স্টার্ট
        loadDetails();
        tg.expand();
    </script>
</body>
</html>
