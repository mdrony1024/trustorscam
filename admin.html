<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustOrScam Pro Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #3390ec; --bg: #0e1621; --card: #17212b; --text: #ffffff;
            --danger: #ef5350; --success: #4caf50; --warning: #ffa500;
        }
        body { font-family: -apple-system, sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 0; }
        .navbar { background: var(--card); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.05); position: sticky; top: 0; z-index: 1000; }
        .tab-bar { display: flex; background: var(--card); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .tab-btn { flex: 1; padding: 15px; border: none; background: none; color: #708499; font-weight: bold; cursor: pointer; }
        .tab-btn.active { color: var(--primary); border-bottom: 2px solid var(--primary); }
        .container { padding: 15px; max-width: 600px; margin: auto; }
        
        /* সার্চ ও নোটিশ স্টাইল */
        .search-box { width: 100%; padding: 12px; background: var(--card); border: 1px solid #242f3d; color: white; border-radius: 10px; margin-bottom: 15px; box-sizing: border-box; }
        .notice-card { background: var(--card); padding: 15px; border-radius: 15px; margin-bottom: 15px; border-left: 5px solid var(--primary); }
        textarea { width: 100%; background: var(--bg); border: 1px solid #242f3d; color: white; padding: 10px; border-radius: 8px; resize: none; margin: 10px 0; box-sizing: border-box; }
        
        .filters { display: flex; gap: 10px; margin-bottom: 15px; overflow-x: auto; }
        .filter-chip { background: var(--card); padding: 8px 15px; border-radius: 20px; font-size: 0.85rem; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); }
        .filter-chip.active { background: var(--primary); }

        .post-card { background: var(--card); border-radius: 15px; padding: 15px; margin-bottom: 15px; border-left: 5px solid var(--warning); }
        .action-area { display: flex; gap: 10px; margin-top: 10px; }
        .btn { background: var(--primary); color: white; border: none; padding: 10px 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        
        #loginBox { background: var(--card); margin: 100px auto; padding: 30px; border-radius: 20px; max-width: 350px; text-align: center; }
    </style>
</head>
<body>

    <div id="loginBox">
        <h2>Admin Login</h2>
        <input type="email" id="email" class="search-box" placeholder="Email">
        <input type="password" id="password" class="search-box" placeholder="Password">
        <button class="btn" style="width: 100%;" onclick="login()">Login</button>
    </div>

    <div id="adminContent" style="display: none;">
        <div class="navbar">
            <h2>Control Panel</h2>
            <button onclick="logout()" style="background:none; border:none; color:var(--danger);"><i class="fas fa-power-off"></i></button>
        </div>

        <div class="tab-bar">
            <button class="tab-btn active" onclick="switchTab('reports', this)">Reports</button>
            <button class="tab-btn" onclick="switchTab('system', this)">System & Notices</button>
        </div>

        <div class="container">
            <div id="reportsTab">
                <input type="text" id="adminSearch" class="search-box" placeholder="Search ID, Name or Contact..." oninput="loadPosts()">
                <div class="filters">
                    <div class="filter-chip active" onclick="filterStatus('pending', this)">Pending</div>
                    <div class="filter-chip" onclick="filterStatus('approved', this)">Approved</div>
                    <div class="filter-chip" onclick="filterStatus('rejected', this)">Rejected</div>
                </div>
                <div id="reportList"></div>
            </div>

            <div id="systemTab" style="display: none;">
                <div class="notice-card" style="display:flex; justify-content:space-between; align-items:center;">
                    <span>User Reporting Status</span>
                    <button id="reportToggleBtn" class="btn" onclick="toggleReportSystem()">Checking...</button>
                </div>

                <div class="notice-card">
                    <h3>Top Notice (Blue)</h3>
                    <textarea id="top_notice_text" rows="2"></textarea>
                    <button class="btn" onclick="updateNotice('top_notice')">Update Top Notice</button>
                </div>

                <div class="notice-card" style="border-left-color: var(--danger);">
                    <h3>Scam Alert (Red)</h3>
                    <textarea id="scam_alert_text" rows="2"></textarea>
                    <button class="btn" style="background: var(--danger);" onclick="updateNotice('scam_alert')">Update Scam Alert</button>
                </div>

                <div class="notice-card" style="border-left-color: var(--warning);">
                    <h3>Broadcast to Bot</h3>
                    <textarea id="broadcast_msg" placeholder="মেসেজ বা লিঙ্ক যা সবার কাছে যাবে..."></textarea>
                    <button class="btn" style="background: var(--warning);" onclick="sendBroadcast()">Send Notification</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = "https://detrmszrwyolybdecqxn.supabase.co"; 
        const SB_KEY = "sb_publishable_mi0X-fBPpa1-EPd8AkEdgQ_n3d4nr2F"; 
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);
        let currentFilter = 'pending';

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
            if (error) alert(error.message); else checkUser();
        }
        async function logout() { await supabaseClient.auth.signOut(); location.reload(); }

        async function checkUser() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (user) {
                document.getElementById('loginBox').style.display = 'none';
                document.getElementById('adminContent').style.display = 'block';
                loadPosts(); loadSettings();
            }
        }

        function switchTab(tab, btn) {
            document.getElementById('reportsTab').style.display = tab === 'reports' ? 'block' : 'none';
            document.getElementById('systemTab').style.display = tab === 'system' ? 'block' : 'none';
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        async function loadPosts() {
            const query = document.getElementById('adminSearch').value.toLowerCase();
            const list = document.getElementById('reportList');
            let { data: posts } = await supabaseClient.from('posts').select('*').eq('status', currentFilter).order('created_at', { ascending: false });
            
            if (query && posts) {
                posts = posts.filter(p => p.tg_id.toLowerCase().includes(query) || p.name.toLowerCase().includes(query));
            }

            list.innerHTML = '';
            posts?.forEach(p => {
                const card = document.createElement('div');
                card.className = 'post-card';
                card.innerHTML = `
                    <b>${p.name}</b> <br> ID: ${p.tg_id} <br>
                    <div class="action-area">
                        <select id="act-${p.id}" style="padding:5px; border-radius:5px;">
                            <option value="">Action...</option>
                            <option value="approved">Approve</option>
                            <option value="rejected">Reject</option>
                            <option value="delete">Delete</option>
                        </select>
                        <button class="btn" onclick="takeAction('${p.id}')">Apply</button>
                    </div>`;
                list.appendChild(card);
            });
        }

        async function takeAction(id) {
            const act = document.getElementById('act-'+id).value;
            if(!act) return;
            if(act === 'delete') {
                if(confirm("Delete?")) await supabaseClient.from('posts').delete().eq('id', id);
            } else {
                await supabaseClient.from('posts').update({ status: act }).eq('id', id);
            }
            loadPosts();
        }

        async function loadSettings() {
            const { data } = await supabaseClient.from('settings').select('*');
            data?.forEach(s => {
                if(s.id === 'report_status') {
                    const btn = document.getElementById('reportToggleBtn');
                    btn.innerText = s.content === 'on' ? 'ON' : 'OFF';
                    btn.style.background = s.content === 'on' ? 'var(--success)' : 'var(--danger)';
                }
                if(document.getElementById(s.id + '_text')) document.getElementById(s.id + '_text').value = s.content;
            });
        }

        async function toggleReportSystem() {
            const btn = document.getElementById('reportToggleBtn');
            const status = btn.innerText === 'ON' ? 'off' : 'on';
            await supabaseClient.from('settings').update({ content: status }).eq('id', 'report_status');
            loadSettings();
        }

        async function updateNotice(id) {
            const val = document.getElementById(id + '_text').value;
            await supabaseClient.from('settings').update({ content: val }).eq('id', id);
            alert("Updated!");
        }

        function filterStatus(s, b) { currentFilter = s; document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active')); b.classList.add('active'); loadPosts(); }

        checkUser();
    </script>
</body>
</html>
