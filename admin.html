<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustOrScam Pro Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #3390ec; --bg: #0e1621; --card: #17212b; --text: #ffffff; --danger: #ef5350; --success: #4caf50; --warning: #ffa500; }
        body { font-family: -apple-system, sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding-bottom: 30px; }
        
        .navbar { background: var(--card); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.05); position: sticky; top: 0; z-index: 1000; }
        
        /* Stats Dashboard Styles */
        .stats-container { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; padding: 15px; max-width: 600px; margin: auto; }
        .stat-card { background: var(--card); padding: 12px; border-radius: 12px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .stat-card i { font-size: 1.2rem; margin-bottom: 5px; opacity: 0.8; }
        .stat-val { display: block; font-size: 1.1rem; font-weight: bold; color: var(--primary); }
        .stat-label { font-size: 0.65rem; color: #708499; text-transform: uppercase; letter-spacing: 0.5px; }

        .tab-bar { display: flex; background: var(--card); border-bottom: 1px solid rgba(255,255,255,0.05); overflow-x: auto; }
        .tab-btn { flex: 1; padding: 15px; border: none; background: none; color: #708499; font-weight: bold; cursor: pointer; white-space: nowrap; }
        .tab-btn.active { color: var(--primary); border-bottom: 2px solid var(--primary); }
        
        .container { padding: 15px; max-width: 600px; margin: auto; }
        .post-card { background: var(--card); border-radius: 12px; padding: 15px; margin-bottom: 12px; border-left: 4px solid var(--warning); cursor: pointer; transition: 0.2s; }
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }
        .modal-content { background: var(--card); padding: 25px; border-radius: 15px; width: 100%; max-width: 500px; position: relative; max-height: 85vh; overflow-y: auto; }
        
        textarea, input, select { width: 100%; background: var(--bg); border: 1px solid #242f3d; color: white; padding: 12px; border-radius: 10px; margin-top: 8px; box-sizing: border-box; outline: none; }
        .btn { border: none; padding: 12px 20px; border-radius: 10px; font-weight: bold; cursor: pointer; color: white; margin-top: 10px; width: 100%; }
        .btn-blue { background: var(--primary); }
        #loginBox { background: var(--card); margin: 100px auto; padding: 30px; border-radius: 20px; max-width: 350px; text-align: center; }
        .filter-chip { background: #242f3d; padding: 8px 16px; border-radius: 20px; font-size: 0.85rem; cursor: pointer; color: #708499; display: inline-block; margin-right: 5px; }
        .filter-chip.active { background: var(--primary); color: white; }
    </style>
</head>
<body>

    <div id="loginBox">
        <i class="fas fa-user-shield fa-3x" style="color: var(--primary); margin-bottom: 15px;"></i>
        <h2>Admin Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button class="btn btn-blue" onclick="login()">Login</button>
    </div>

    <div id="adminContent" style="display: none;">
        <div class="navbar">
            <h2 style="margin:0; font-size: 1.1rem;">Admin Panel</h2>
            <button onclick="logout()" style="background:none; border:none; color:var(--danger);"><i class="fas fa-power-off"></i></button>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <i class="fas fa-users" style="color:var(--primary)"></i>
                <span class="stat-val" id="stat-total-users">0</span>
                <span class="stat-label">Total Users</span>
            </div>
            <div class="stat-card">
                <i class="fas fa-check-circle" style="color:var(--success)"></i>
                <span class="stat-val" id="stat-total-trust">0</span>
                <span class="stat-label">Trusted</span>
            </div>
            <div class="stat-card">
                <i class="fas fa-exclamation-triangle" style="color:var(--danger)"></i>
                <span class="stat-val" id="stat-total-scam">0</span>
                <span class="stat-label">Scammers</span>
            </div>
        </div>

        <div class="tab-bar">
            <button class="tab-btn active" onclick="switchTab('reports', this)">Reports</button>
            <button class="tab-btn" onclick="switchTab('system', this)">System</button>
            <button class="tab-btn" onclick="switchTab('mods', this)">Mods</button>
        </div>

        <div class="container">
            <div id="reportsTab">
                <input type="text" id="adminSearch" placeholder="Search ID or Name..." oninput="loadPosts()" style="margin-bottom: 15px;">
                <div style="margin-bottom:15px; overflow-x:auto; white-space:nowrap;">
                    <div class="filter-chip active" onclick="filterData('pending', this)">Pending</div>
                    <div class="filter-chip" onclick="filterData('approved', this)">Approved</div>
                    <div class="filter-chip" onclick="filterData('rejected', this)">Rejected</div>
                </div>
                <div id="reportList"></div>
            </div>
            
            <div id="systemTab" style="display: none;">
                </div>
        </div>
    </div>

    <div id="detailModal" class="modal">
        <div class="modal-content">
            <h3 id="mTitle" style="margin:0; color:var(--primary);">Details</h3>
            <div id="mBody" style="margin-top:15px; font-size:0.9rem; color:#b1b1b1;"></div>
            <select id="mAction">
                <option value="">-- Change Status --</option>
                <option value="approved">Approve</option>
                <option value="rejected">Reject</option>
                <option value="delete">Delete Permanently</option>
            </select>
            <button class="btn btn-blue" onclick="applyModalAction()">Update Now</button>
            <button class="btn" style="background:#242f3d;" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        const SB_URL = "https://detrmszrwyolybdecqxn.supabase.co"; 
        const SB_KEY = "sb_publishable_mi0X-fBPpa1-EPd8AkEdgQ_n3d4nr2F"; 
        const _sb = supabase.createClient(SB_URL, SB_KEY);

        let currentFilter = 'pending';

        async function checkUser() {
            const { data: { user } } = await _sb.auth.getUser();
            if (user) {
                document.getElementById('loginBox').style.display = 'none';
                document.getElementById('adminContent').style.display = 'block';
                loadDashboardStats(); // ড্যাশবোর্ড স্ট্যাটাস লোড
                loadPosts();
            }
        }

        // টোটাল ইউজার এবং আলাদা আলাদা রিপোর্ট সংখ্যা বের করা
        async function loadDashboardStats() {
            // ১. টোটাল টেলিগ্রাম ইউজার (bot_users টেবিল থেকে)
            const { count: users } = await _sb.from('bot_users').select('*', { count: 'exact', head: true });
            
            // ২. টোটাল ট্রাস্টেড আইডি (approved এবং type=trust)
            const { count: trust } = await _sb.from('posts').select('*', { count: 'exact', head: true })
                                      .eq('status', 'approved').eq('type', 'trust');
            
            // ৩. টোটাল স্ক্যামার আইডি (approved এবং type=scam)
            const { count: scam } = await _sb.from('posts').select('*', { count: 'exact', head: true })
                                     .eq('status', 'approved').eq('type', 'scam');

            document.getElementById('stat-total-users').innerText = users || 0;
            document.getElementById('stat-total-trust').innerText = trust || 0;
            document.getElementById('stat-total-scam').innerText = scam || 0;
        }

        async function loadPosts() {
            const q = document.getElementById('adminSearch').value.toLowerCase();
            const { data } = await _sb.from('posts').select('*').eq('status', currentFilter).order('created_at', {ascending: false});
            
            let list = document.getElementById('reportList');
            list.innerHTML = '';
            
            data?.filter(p => p.tg_id.toLowerCase().includes(q) || p.name.toLowerCase().includes(q)).forEach(p => {
                const card = document.createElement('div');
                card.className = 'post-card';
                // টাইপ অনুযায়ী বর্ডারের রঙ পরিবর্তন
                card.style.borderLeftColor = p.type === 'trust' ? 'var(--success)' : 'var(--danger)';
                
                card.innerHTML = `
                    <div style="display:flex; justify-content:space-between;">
                        <strong>${p.name}</strong>
                        <span style="font-size:0.65rem; background:rgba(255,255,255,0.1); padding:2px 6px; border-radius:4px;">${p.type.toUpperCase()}</span>
                    </div>
                    <div style="font-size:0.8rem; color:#708499; margin-top:5px;">ID: ${p.tg_id}</div>
                `;
                card.onclick = () => openModal(p);
                list.appendChild(card);
            });
        }

        // বাকি ফাংশনগুলো (login, switchTab, modal logic) আগের মতোই কাজ করবে
        async function login() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            const { error } = await _sb.auth.signInWithPassword({ email: e, password: p });
            if (error) alert(error.message); else checkUser();
        }

        function filterData(s, b) {
            currentFilter = s;
            document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
            b.classList.add('active');
            loadPosts();
        }

        function switchTab(t, b) {
            document.getElementById('reportsTab').style.display = t === 'reports' ? 'block' : 'none';
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            b.classList.add('active');
        }

        checkUser();
    </script>
</body>
</html>
