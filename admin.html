<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel - TrustOrScam</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #3390ec; --bg: #0e1621; --card: #17212b; --text: #ffffff; --danger: #ef5350; --success: #4caf50; --warning: #ffa500; }
        body { font-family: -apple-system, sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding-bottom: 30px; }
        
        .navbar { background: var(--card); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.05); position: sticky; top: 0; z-index: 1000; }
        .tab-bar { display: flex; background: var(--card); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .tab-btn { flex: 1; padding: 15px; border: none; background: none; color: #708499; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .tab-btn.active { color: var(--primary); border-bottom: 2px solid var(--primary); }
        
        .container { padding: 15px; max-width: 600px; margin: auto; }
        .notice-card { background: var(--card); padding: 18px; border-radius: 15px; margin-bottom: 15px; border-left: 5px solid var(--primary); box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        
        input, textarea, select { width: 100%; background: var(--bg); border: 1px solid #242f3d; color: white; padding: 12px; border-radius: 10px; margin-top: 8px; box-sizing: border-box; outline: none; }
        .btn { border: none; padding: 12px 20px; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .btn-primary { background: var(--primary); color: white; width: 100%; }
        
        /* স্ট্যাটাস বাটন স্পেশাল */
        .status-box { display: flex; justify-content: space-between; align-items: center; }
        #reportToggleBtn { min-width: 100px; margin-top: 0; }

        .post-card { background: var(--card); border-radius: 15px; padding: 15px; margin-bottom: 15px; border-left: 5px solid var(--warning); }
        #loginBox { background: var(--card); margin: 100px auto; padding: 30px; border-radius: 20px; max-width: 350px; text-align: center; }
    </style>
</head>
<body>

    <div id="loginBox">
        <i class="fas fa-shield-alt fa-3x" style="color: var(--primary); margin-bottom: 15px;"></i>
        <h2>Admin Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button class="btn btn-primary" onclick="login()">Login</button>
    </div>

    <div id="adminContent" style="display: none;">
        <div class="navbar">
            <h2 style="margin:0; font-size: 1.2rem;">Control Panel</h2>
            <button onclick="logout()" style="background:none; border:none; color:var(--danger); font-size: 1.2rem;"><i class="fas fa-power-off"></i></button>
        </div>

        <div class="tab-bar">
            <button class="tab-btn active" onclick="switchTab('reports', this)">Reports</button>
            <button class="tab-btn" onclick="switchTab('system', this)">System & Notices</button>
            <button class="tab-btn" onclick="switchTab('mods', this)">Moderators</button>
        </div>

        <div class="container">
            <div id="reportsTab">
                <input type="text" id="adminSearch" placeholder="Search by ID, Name..." oninput="loadPosts()" style="margin-bottom: 15px;">
                <div id="reportList"></div>
            </div>

            <div id="systemTab" style="display: none;">
                <div class="notice-card status-box">
                    <span>User Reporting Status</span>
                    <button id="reportToggleBtn" class="btn" onclick="toggleReportSystem()">Checking...</button>
                </div>

                <div class="notice-card">
                    <h3 style="margin:0; font-size: 0.9rem; color: var(--primary);">TOP NOTICE (BLUE)</h3>
                    <textarea id="top_notice_text" rows="2"></textarea>
                    <button class="btn btn-primary" onclick="updateNotice('top_notice')">Update Notice</button>
                </div>

                <div class="notice-card" style="border-left-color: var(--danger);">
                    <h3 style="margin:0; font-size: 0.9rem; color: var(--danger);">SCAM ALERT (RED)</h3>
                    <textarea id="scam_alert_text" rows="2"></textarea>
                    <button class="btn" style="background: var(--danger); color: white; width: 100%;" onclick="updateNotice('scam_alert')">Update Alert</button>
                </div>

                <div class="notice-card" style="border-left-color: var(--warning);">
                    <h3 style="margin:0; font-size: 0.9rem; color: var(--warning);">BROADCAST TO ALL</h3>
                    <textarea id="broadcast_msg" placeholder="Write message or link..."></textarea>
                    <button class="btn" style="background: var(--warning); color: white; width: 100%;" onclick="sendBroadcast()">Send Notification</button>
                </div>
            </div>

            <div id="modsTab" style="display: none;">
                <div class="notice-card" style="border-left-color: var(--success);">
                    <h3 style="margin:0; font-size: 0.9rem; color: var(--success);">ADD NEW MODERATOR</h3>
                    <input type="email" id="newModEmail" placeholder="Moderator Email">
                    <input type="password" id="newModPassword" placeholder="Set Password">
                    <button class="btn" style="background: var(--success); color: white; width: 100%;" onclick="addNewModerator()">Create Mod Account</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = "https://detrmszrwyolybdecqxn.supabase.co"; 
        const SB_KEY = "sb_publishable_mi0X-fBPpa1-EPd8AkEdgQ_n3d4nr2F"; 
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        // --- Auth Functions ---
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
            if (error) alert(error.message); else checkUser();
        }
        async function logout() { await supabaseClient.auth.signOut(); location.reload(); }

        async function checkUser() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (user) {
                document.getElementById('loginBox').style.display = 'none';
                document.getElementById('adminContent').style.display = 'block';
                loadPosts(); loadSettings();
            }
        }

        function switchTab(tab, btn) {
            document.getElementById('reportsTab').style.display = tab === 'reports' ? 'block' : 'none';
            document.getElementById('systemTab').style.display = tab === 'system' ? 'block' : 'none';
            document.getElementById('modsTab').style.display = tab === 'mods' ? 'block' : 'none';
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        // --- System Settings & Reporting Status ---
        async function loadSettings() {
            const { data, error } = await supabaseClient.from('settings').select('*');
            if (error) { console.error(error); return; }

            data.forEach(s => {
                if (s.id === 'report_status') {
                    const btn = document.getElementById('reportToggleBtn');
                    const isOn = s.content === 'on';
                    btn.innerText = isOn ? 'ON' : 'OFF';
                    btn.style.background = isOn ? 'var(--success)' : 'var(--danger)';
                }
                const field = document.getElementById(s.id + '_text');
                if (field) field.value = s.content;
            });
        }

        async function toggleReportSystem() {
            const btn = document.getElementById('reportToggleBtn');
            const currentStatus = btn.innerText === 'ON' ? 'off' : 'on';
            btn.innerText = "Wait...";
            
            const { error } = await supabaseClient.from('settings').update({ content: currentStatus }).eq('id', 'report_status');
            if (error) alert("Error: " + error.message);
            else loadSettings();
        }

        async function updateNotice(id) {
            const val = document.getElementById(id + '_text').value;
            const { error } = await supabaseClient.from('settings').update({ content: val }).eq('id', id);
            alert(error ? "Error: " + error.message : "নোটিশ আপডেট হয়েছে!");
        }

        // --- Moderator Management ---
        async function addNewModerator() {
            const email = document.getElementById('newModEmail').value;
            const password = document.getElementById('newModPassword').value;
            const { error } = await supabaseClient.auth.signUp({ email, password });
            if (error) alert(error.message);
            else {
                alert("মডারেটর অ্যাড হয়েছে! (ইমেইল কনফার্মেশন অফ থাকলে সরাসরি লগইন করতে পারবে)");
                document.getElementById('newModEmail').value = '';
                document.getElementById('newModPassword').value = '';
            }
        }

        // --- Report Listing & Search ---
        async function loadPosts() {
            const query = document.getElementById('adminSearch').value.toLowerCase();
            let { data: posts } = await supabaseClient.from('posts').select('*').order('created_at', { ascending: false });
            
            if (query && posts) {
                posts = posts.filter(p => p.tg_id.toLowerCase().includes(query) || p.name.toLowerCase().includes(query));
            }

            const list = document.getElementById('reportList');
            list.innerHTML = '';
            posts?.forEach(p => {
                const card = document.createElement('div');
                card.className = 'post-card';
                card.innerHTML = `
                    <div style="font-weight:bold;">${p.name}</div>
                    <div style="font-size:0.8rem; color:#888;">ID: ${p.tg_id} | Status: ${p.status}</div>
                    <select id="act-${p.id}" style="width: auto; padding: 5px; margin-right: 5px;">
                        <option value="">Action...</option>
                        <option value="approved">Approve</option>
                        <option value="rejected">Reject</option>
                        <option value="delete">Delete</option>
                    </select>
                    <button class="btn btn-primary" style="width:auto; padding:5px 15px;" onclick="takeAction('${p.id}')">Apply</button>
                `;
                list.appendChild(card);
            });
        }

        async function takeAction(id) {
            const act = document.getElementById('act-'+id).value;
            if(!act) return;
            if(act === 'delete') {
                if(confirm("Delete Permanently?")) await supabaseClient.from('posts').delete().eq('id', id);
            } else {
                await supabaseClient.from('posts').update({ status: act }).eq('id', id);
            }
            loadPosts();
        }

        checkUser();
    </script>
</body>
</html>
