<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report History - TrustOrScam</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { 
            --tg-bg: #0e1621; 
            --tg-secondary: #17212b; 
            --primary: #3390ec; 
            --success: #4caf50;
            --warning: #ffa500;
            --danger: #ef5350;
        }
        body { 
            font-family: -apple-system, sans-serif; 
            background: var(--tg-bg); 
            color: white; 
            margin: 0; 
            padding: 0; 
            padding-bottom: 80px; 
        }

        /* Header */
        .header { 
            padding: 15px; 
            background: var(--tg-secondary); 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            border-bottom: 1px solid rgba(255,255,255,0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .back-btn { background: none; border: none; color: var(--primary); font-size: 20px; cursor: pointer; }

        .container { padding: 15px; }

        /* History Cards */
        .history-card {
            background: var(--tg-secondary);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 12px;
            border-left: 5px solid #888;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .status-approved { border-left-color: var(--success); }
        .status-pending { border-left-color: var(--warning); }
        .status-rejected { border-left-color: var(--danger); }

        .status-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 10px;
            padding: 4px 8px;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: bold;
            background: rgba(255,255,255,0.05);
        }

        .card-name { font-weight: bold; font-size: 16px; margin-bottom: 5px; display: block; }
        .card-info { font-size: 13px; color: #708499; margin-top: 3px; }
        .card-info i { width: 18px; color: var(--primary); }

        /* Bottom Nav */
        .nav-menu {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--tg-secondary);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border-top: 1px solid rgba(255,255,255,0.05);
            z-index: 1000;
        }
        .nav-item {
            color: #708499;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 11px;
            gap: 4px;
        }
        .nav-item.active { color: var(--primary); }
        .nav-item i { font-size: 20px; }

        #empty-state { text-align: center; margin-top: 50px; color: #708499; }
    </style>
</head>
<body>

    <div class="header">
        <button class="back-btn" onclick="window.history.back()"><i class="fas fa-arrow-left"></i></button>
        <h2 style="margin:0; font-size: 1.1rem;">My Reports</h2>
    </div>

    <div class="container" id="historyList">
        <p style="text-align: center; color: #708499;">লোড হচ্ছে...</p>
    </div>

    <div class="nav-menu">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="report.html" class="nav-item">
            <i class="fas fa-plus-circle"></i>
            <span>Report</span>
        </a>
        <a href="history.html" class="nav-item active">
            <i class="fas fa-history"></i>
            <span>History</span>
        </a>
        <a href="profile.html" class="nav-item">
            <i class="fas fa-user-circle"></i>
            <span>Profile</span>
        </a>
    </div>

    <script>
        const SB_URL = "https://detmrsznwyalybdecqpn.supabase.co";
        const SB_KEY = "sb_publishable_mI0X-fBPpat-EPdBAKedgQ_n3d1nr2f";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        const tg = window.Telegram.WebApp;
        const user = tg.initDataUnsafe.user;

        async function loadUserHistory() {
            if (!user) {
                document.getElementById('historyList').innerHTML = '<div id="empty-state">Telegram User Not Found!</div>';
                return;
            }

            // এখানে আপনার ডাটাবেজের 'reporter_id' কলামের সাথে ইউজারের আইডি ম্যাচ করানো হবে
            const { data: posts, error } = await _supabase
                .from('posts')
                .select('*')
                .eq('reporter_id', user.id.toString()) 
                .order('created_at', { ascending: false });

            const list = document.getElementById('historyList');
            list.innerHTML = '';

            if (error || !posts || posts.length === 0) {
                list.innerHTML = '<div id="empty-state"><i class="fas fa-folder-open fa-3x"></i><p>আপনি এখনো কোনো রিপোর্ট করেননি।</p></div>';
                return;
            }

            const now = new Date();
            let hasVisiblePosts = false;

            posts.forEach(p => {
                const postDate = new Date(p.created_at);
                const diffHours = (now - postDate) / (1000 * 60 * 60);

                // শর্ত: স্ট্যাটাস rejected হলে এবং ২৪ ঘণ্টা পার হয়ে গেলে দেখাবে না
                if (p.status === 'rejected' && diffHours > 24) return;

                hasVisiblePosts = true;
                const card = document.createElement('div');
                card.className = `history-card status-${p.status}`;
                
                let statusColor = p.status === 'approved' ? 'var(--success)' : (p.status === 'pending' ? 'var(--warning)' : 'var(--danger)');

                card.innerHTML = `
                    <span class="status-badge" style="color: ${statusColor}">${p.status}</span>
                    <span class="card-name">${p.name}</span>
                    <div class="card-info"><i class="fas fa-fingerprint"></i> ID: ${p.tg_id}</div>
                    <div class="card-info"><i class="fas fa-clock"></i> ${postDate.toLocaleDateString()}</div>
                `;
                list.appendChild(card);
            });

            if (!hasVisiblePosts) {
                list.innerHTML = '<div id="empty-state"><p>সাম্প্রতিক কোনো ইতিহাস নেই।</p></div>';
            }
        }

        loadUserHistory();
        tg.expand();
    </script>
</body>
</html>
