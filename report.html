<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Report - TrustOrScam</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --tg-bg: #0e1621; --tg-secondary: #17212b; --tg-text: #ffffff; --primary: #3390ec; }
        body { font-family: -apple-system, sans-serif; background: var(--tg-bg); color: var(--tg-text); margin: 0; padding: 15px; }
        .header { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; }
        .back-btn { background: none; border: none; color: var(--primary); font-size: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 8px; font-size: 14px; color: #708499; font-weight: bold; }
        input, textarea, select {
            width: 100%; padding: 12px; background: var(--tg-secondary); border: 1px solid rgba(255,255,255,0.1);
            color: white; border-radius: 10px; font-size: 16px; box-sizing: border-box; outline: none; margin-bottom: 5px;
        }
        .dynamic-wrapper { display: flex; gap: 5px; margin-bottom: 5px; }
        .add-more-btn {
            background: none; border: 1px dashed var(--primary); color: var(--primary);
            padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 12px; margin-bottom: 10px;
        }
        .remove-btn { background: #ff595a; border: none; color: white; border-radius: 5px; padding: 0 10px; cursor: pointer; }
        .submit-btn {
            width: 100%; padding: 15px; background: var(--primary); border: none; color: white;
            border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer;
        }
        #closed-msg { display: none; text-align: center; margin-top: 50px; background: #17212b; padding: 20px; border-radius: 15px; }
    </style>
</head>
<body>

    <div id="report-container">
        <div class="header">
            <button class="back-btn" onclick="window.location.href='index.html'"><i class="fas fa-arrow-left"></i></button>
            <h2 style="margin:0; font-size: 1.2rem;">Submit Report</h2>
        </div>

        <form id="reportForm">
            <div class="form-group">
                <label>Report Type</label>
                <select id="type" required onchange="checkAdminPrivilege()">
                    <option value="scam">Scammer</option>
                    <option value="trust">Trusted Member (Admin/Mod Only)</option>
                </select>
            </div>

            <div class="form-group">
                <label>Full Name / Title</label>
                <input type="text" id="name" placeholder="Enter name" required>
            </div>

            <div class="form-group">
                <label>Telegram IDs / Usernames</label>
                <div id="tg-wrapper">
                    <input type="text" class="tg-input" placeholder="@username or ID" required>
                </div>
                <button type="button" class="add-more-btn" onclick="addBox('tg-wrapper', 'tg-input', '@username or ID')">+ Add Another ID</button>
            </div>

            <div class="form-group">
                <label>Payment Numbers / Wallet Addresses</label>
                <div id="payment-wrapper">
                    <input type="text" class="payment-input" placeholder="Number or Wallet Address">
                </div>
                <button type="button" class="add-more-btn" onclick="addBox('payment-wrapper', 'payment-input', 'Number or Address')">+ Add Another Info</button>
            </div>

            <div class="form-group">
                <label>Screenshot Links (Evidence)</label>
                <div id="screenshot-wrapper">
                    <input type="url" class="ss-input" placeholder="Paste image/screenshot link">
                </div>
                <button type="button" class="add-more-btn" onclick="addBox('screenshot-wrapper', 'ss-input', 'Paste image link')">+ Add More Screenshot</button>
            </div>

            <div class="form-group">
                <label>Details / Evidence</label>
                <textarea id="details" rows="4" placeholder="Describe your experience..."></textarea>
            </div>

            <button type="submit" class="submit-btn" id="subBtn">Submit Report</button>
        </form>
    </div>

    <div id="closed-msg">
        <i class="fas fa-clock fa-3x" style="color: #ffa500; margin-bottom: 15px;"></i>
        <h3>The report system is temporarily down.</h3>
        <p style="color: #708499;">The admin will reactivate it soon.</p>
        <button class="submit-btn" onclick="window.location.href='index.html'">Go back</button>
    </div>

    <script>
        const SB_URL = "https://detrmszrwyolybdecqxn.supabase.co"; 
        const SB_KEY = "sb_publishable_mi0X-fBPpa1-EPd8AkEdgQ_n3d4nr2F"; 
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        const tg = window.Telegram.WebApp;
        const user = tg.initDataUnsafe.user;

        async function checkSystemStatus() {
            const { data: statusData } = await _supabase.from('settings').select('*').eq('id', 'report_status').single();
            const adminId = 5761590224; // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶è‡¶°‡¶Æ‡¶ø‡¶® ‡¶Ü‡¶á‡¶°‡¶ø

            if (statusData && statusData.content === 'off' && user?.id !== adminId) {
                document.getElementById('report-container').style.display = 'none';
                document.getElementById('closed-msg').style.display = 'block';
            }
        }

        function checkAdminPrivilege() {
            const type = document.getElementById('type').value;
            const adminId = 5761590224; 
            
            if (type === 'trust' && user?.id !== adminId) {
                alert("Only admins and moderators can add 'Trusted' IDs.");
                document.getElementById('type').value = 'scam';
            }
        }

        function addBox(wrapperId, className, placeholder) {
            const wrapper = document.getElementById(wrapperId);
            const div = document.createElement('div');
            div.className = 'dynamic-wrapper';
            div.innerHTML = `
                <input type="text" class="${className}" placeholder="${placeholder}">
                <button type="button" class="remove-btn" onclick="this.parentElement.remove()">√ó</button>
            `;
            wrapper.appendChild(div);
        }

        async function sendNotification(data) {
            const BOT_TOKEN = "8276016320:AAH82uoHR6FlWBmyBQTDjnWW7DSpCYt-3fk";
            const CHAT_ID = "-1003486386077";
            const text = `üö® <b>‡¶®‡¶§‡ßÅ‡¶® ‡¶∞‡¶ø‡¶™‡ßã‡¶∞‡ßç‡¶ü ‡¶ú‡¶Æ‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá!</b>\n\nüë§ <b>‡¶∞‡¶ø‡¶™‡ßã‡¶∞‡ßç‡¶ü‡¶æ‡¶∞:</b> ${user?.first_name || '‡¶Ö‡¶ú‡¶æ‡¶®‡¶æ'}\nüìù <b>‡¶®‡¶æ‡¶Æ:</b> ${data.name}\nüÜî <b>ID:</b> ${data.tg_id}\n‚ö†Ô∏è <b>‡¶ß‡¶∞‡¶£:</b> ${data.type.toUpperCase()}\nüñº <b>‡¶è‡¶≠‡¶ø‡¶°‡ßá‡¶®‡ßç‡¶∏ ‡¶≤‡¶ø‡¶Ç‡¶ï:</b>\n${data.image_url || '‡¶®‡¶æ‡¶á'}`;
            
            try {
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: CHAT_ID, text: text, parse_mode: 'HTML' })
                });
            } catch(e) { console.error("Notification failed", e); }
        }

        document.getElementById('reportForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('subBtn');
            btn.innerText = "Submitting...";
            btn.disabled = true;

            const tgIds = Array.from(document.querySelectorAll('.tg-input')).map(i => i.value).filter(v => v).join(', ');
            const payments = Array.from(document.querySelectorAll('.payment-input')).map(i => i.value).filter(v => v).join(', ');
            // ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡¶∂‡¶ü ‡¶≤‡¶ø‡¶Ç‡¶ï‡¶ó‡ßÅ‡¶≤‡ßã ‡¶∏‡¶Ç‡¶ó‡ßç‡¶∞‡¶π ‡¶ï‡¶∞‡¶æ
            const ssLinks = Array.from(document.querySelectorAll('.ss-input')).map(i => i.value).filter(v => v).join('\n');

            const reportData = {
                type: document.getElementById('type').value,
                name: document.getElementById('name').value,
                tg_id: tgIds,
                contact: payments,
                image_url: ssLinks, // ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶∏‡¶¨ ‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶∏‡ßá‡¶≠ ‡¶π‡¶¨‡ßá
                details: document.getElementById('details').value,
                reporter_id: user?.id ? user.id.toString() : 'N/A',
                status: 'pending'
            };

            const { error } = await _supabase.from('posts').insert([reportData]);

            if (error) {
                alert("Error: " + error.message);
                btn.innerText = "Submit Report";
                btn.disabled = false;
            } else {
                await sendNotification(reportData);
                alert("Your report has been successfully submitted!‚úÖ It will be published after review.");
                window.location.href = 'index.html';
            }
        };

        checkSystemStatus();
        tg.expand();
    </script>
</body>
</html>
