<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Report - TrustOrScam</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --tg-bg: #0e1621; --tg-secondary: #17212b; --tg-text: #ffffff; --primary: #3390ec; }
        body { font-family: -apple-system, sans-serif; background: var(--tg-bg); color: var(--tg-text); margin: 0; padding: 15px; }
        .header { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; }
        .back-btn { background: none; border: none; color: var(--primary); font-size: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 8px; font-size: 14px; color: #708499; font-weight: bold; }
        input, textarea, select {
            width: 100%; padding: 12px; background: var(--tg-secondary); border: 1px solid rgba(255,255,255,0.1);
            color: white; border-radius: 10px; font-size: 16px; box-sizing: border-box; outline: none; margin-bottom: 5px;
        }
        .dynamic-wrapper { display: flex; gap: 5px; margin-bottom: 5px; }
        .add-more-btn {
            background: none; border: 1px dashed var(--primary); color: var(--primary);
            padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 12px; margin-bottom: 10px;
        }
        .remove-btn { background: #ff595a; border: none; color: white; border-radius: 5px; padding: 0 10px; cursor: pointer; }
        .submit-btn {
            width: 100%; padding: 15px; background: var(--primary); border: none; color: white;
            border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header">
        <button class="back-btn" onclick="window.location.href='index.html'"><i class="fas fa-arrow-left"></i></button>
        <h2 style="margin:0; font-size: 1.2rem;">Submit Report</h2>
    </div>

    <form id="reportForm">
        <div class="form-group">
            <label>Report Type</label>
            <select id="type" required>
                <option value="scam">Scammer</option>
                <option value="trust">Trusted Member</option>
            </select>
        </div>

        <div class="form-group">
            <label>Full Name / Title</label>
            <input type="text" id="name" placeholder="Enter name" required>
        </div>

        <div class="form-group">
            <label>Telegram IDs / Usernames</label>
            <div id="tg-wrapper">
                <input type="text" class="tg-input" placeholder="@username or ID" required>
            </div>
            <button type="button" class="add-more-btn" onclick="addBox('tg-wrapper', 'tg-input', '@username or ID')">+ Add Another ID</button>
        </div>

        <div class="form-group">
            <label>Payment Numbers / Wallet Addresses</label>
            <div id="payment-wrapper">
                <input type="text" class="payment-input" placeholder="Number or Wallet Address">
            </div>
            <button type="button" class="add-more-btn" onclick="addBox('payment-wrapper', 'payment-input', 'Number or Address')">+ Add Another Info</button>
        </div>

        <div class="form-group">
            <label>Image URL (Optional)</label>
            <input type="url" id="image_url" placeholder="Paste image link here">
        </div>

        <div class="form-group">
            <label>Details / Evidence</label>
            <textarea id="details" rows="4" placeholder="Describe your experience..."></textarea>
        </div>

        <button type="submit" class="submit-btn" id="subBtn">Submit Report</button>
    </form>

    <script>
        function addBox(wrapperId, className, placeholder) {
            const wrapper = document.getElementById(wrapperId);
            const div = document.createElement('div');
            div.className = 'dynamic-wrapper';
            div.innerHTML = `
                <input type="text" class="${className}" placeholder="${placeholder}">
                <button type="button" class="remove-btn" onclick="this.parentElement.remove()">×</button>
            `;
            wrapper.appendChild(div);
        }

        const SB_URL = "https://detmrsznwyalybdecqpn.supabase.co"; 
        const SB_KEY = "YOUR_SUPABASE_KEY"; 
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        document.getElementById('reportForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('subBtn');
            btn.innerText = "Submitting...";
            btn.disabled = true;

            // Collecting multiple values into strings
            const tgIds = Array.from(document.querySelectorAll('.tg-input')).map(i => i.value).filter(v => v).join(', ');
            const payments = Array.from(document.querySelectorAll('.payment-input')).map(i => i.value).filter(v => v).join(', ');

            const reportData = {
                type: document.getElementById('type').value,
                name: document.getElementById('name').value,
                tg_id: tgIds,
                contact: payments,
                image_url: document.getElementById('image_url').value,
                details: document.getElementById('details').value,
                status: 'pending'
            };

            const { error } = await _supabase.from('posts').insert([reportData]);

            if (error) {
                alert("Error: " + error.message);
                btn.innerText = "Submit Report";
                btn.disabled = false;
            } else {
                alert("রিপোর্টটি সফলভাবে জমা দেওয়া হয়েছে!");
                window.location.href = 'index.html';
            }
        };
    </script>
</body>
</html>
